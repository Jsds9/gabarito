<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prototipo Gabarito</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video, canvas {
      max-width: 100%;
      max-height: 80vh;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin: 10px 0;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>
  <div id="controls">
    <button id="capture">游닞 Capturar</button>
    <button id="analyze">游댍 Analisar</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const ctx = canvas.getContext("2d");

    // Inicia c칙mera traseira
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Erro ao acessar c칙mera:", err));

    // Ajusta canvas ao tamanho do v칤deo
    video.addEventListener("loadedmetadata", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });

    // Bot칚o de captura
    document.getElementById("capture").addEventListener("click", () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

    // Bot칚o de an치lise (a l칩gica ser치 adicionada depois)
    document.getElementById("analyze").addEventListener("click", () => {
      alert("Aqui ser치 feita a an치lise do gabarito.");
    });
  </script>
</body>
</html>
